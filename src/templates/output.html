<HEAD>
<!-- CSS goes in the document HEAD or added to your external stylesheet -->
<style type="text/css">
table {
    font-family: verdana,arial,sans-serif;
    font-size:11px;
    color:#333333;
    border-width: 1px;
    border-color: #666666;
    border-collapse: collapse;
}
table th {
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #666666;
    background-color: #dedede;
}
table td {
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #666666;
    background-color: #ffffff;
}
</style>
</HEAD>
<BODY>
<title>Jira Tasks Report</title>
<h1>Jira Tasks Report</h1>

<p>
for: {{ name }}
</p>
<br>
{{ table|safe }}

<br>

Total Hours: {{ total }}

<br>
Other assignees:
{{ assignees }}
</BODY>
